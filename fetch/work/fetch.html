<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .header {
    background: #2196f3;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .btn {
    background: #fff;
    color: #2196f3;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #f2f2f2;
  }
  .active { color: green; font-weight: bold; }
  .inactive { color: orange; font-weight: bold; }
  .suspended { color: red; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
  <h2>User Management</h2>
  <div>
    <button class="btn">Export to Excel</button>
    <button class="btn">Add New User</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Username</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

<script>
async function getUsers() {
  try {
    let response = await fetch('https://jsonplaceholder.typicode.com/users');
    let users = await response.json();
    const tb = document.getElementById('userTable');
    const status = ['Active', 'Inactive', 'Suspended'];
    users.slice(0, 5).forEach(u => {
      let s = status[Math.floor(Math.random() * 3)];
      tb.innerHTML += `
        <tr>
          <td>${u.id}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.username}</td>
          <td class="${s.toLowerCase()}">${s}</td>
          <td>⚙️ ❌</td>
        </tr>`;
    });
  } catch (error) {
    console.error(error);
  }
}
getUsers();
</script>

</body>
</html>
