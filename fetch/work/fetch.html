<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #2196f3;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
    }
    .btn {
      background: #fff;
      color: #2196f3;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #e3f2fd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f1f1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    .status-inactive {
      color: orange;
      font-weight: bold;
    }
    .status-suspended {
      color: red;
      font-weight: bold;
    }
    .action-btns button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-right: 8px;
    }
    .action-btns .edit {
      color: #2196f3;
    }
    .action-btns .delete {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>User Management</h2>
      <div>
        <button class="btn">Export to Excel</button>
        <button class="btn">Add New User</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function getUsers() {
      try {
        let response = await fetch('https://jsonplaceholder.typicode.com/users');
        let users = await response.json();

        const tbody = document.getElementById('userTableBody');
        users.slice(0, 5).forEach(usr => {
          const row = document.createElement('tr');

          // Random status for visual effect
          const statuses = ['Active', 'Inactive', 'Suspended'];
          const status = statuses[Math.floor(Math.random() * statuses.length)];
          const statusClass =
            status === 'Active' ? 'status-active' :
            status === 'Inactive' ? 'status-inactive' :
            'status-suspended';

          row.innerHTML = `
            <td>${usr.id}</td>
            <td>${usr.name}</td>
            <td>${usr.email}</td>
            <td>${usr.username}</td>
            <td class="${statusClass}">${status}</td>
            <td class="action-btns">
              <button class="edit">⚙️</button>
              <button class="delete">❌</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
    getUsers();
  </script>
</body>
</html>
