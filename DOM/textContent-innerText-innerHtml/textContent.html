<!-- display:none; -- when you want to completely remove an element from the layout(not left space)
visibility:hidden; -- when you want to hide an element,but maintain it's layout(left the spaces) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Hello <span style="display: none;">World</span></p>

    <script>
        let para = document.getElementById("demo");
        
        console.log(para.textContent);
    </script>
</body>
</html>

<!-- textContent -- Returns all the textContent of the element(including hidden text like display:hidden;) -->
