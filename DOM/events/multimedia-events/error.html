<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <audio controls>
    <source src="wrongfile.mpeg" type="audio/mpeg">
  </audio>

  <p id="message"></p>

  <script>
    const audioError = document.querySelector("audio source");
    const message = document.querySelector("#message");

    audioError.addEventListener("error", () => {
      message.textContent = "⚠️ Error loading the audio file!";
    });
  </script>
</body>
</html>
