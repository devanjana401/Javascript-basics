<!-- Seeking - drag the progress bar to move the audio to forward or backward -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioSeeking" controls>
        <source src="./audio2.mpeg" type="audio/mpeg">
    </audio>

    <script>
        const audioSeeking = document.getElementById("audioSeeking");
        audioSeeking.addEventListener("seeking",()=>{
            alert("Seeking event fired!!")
        })
    </script>
</body>
</html>
