<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Offline Event</h2>
    <p id="msg">Disconnect and reconnect internet</p>

    <script>
        window.addEventListener("offline",()=>{
            document.getElementById("msg").textContent = "You are offline"
        })
    </script>
</body>
</html>
