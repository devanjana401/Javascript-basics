<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Event</title>
</head>
<body>
    <h2>Error Event Example</h2>
    <p id="msg" style="color:red; font-weight:bold;"></p>

    <script>
        window.addEventListener("error", (e) => {
            document.getElementById("msg").textContent =
                "⚠️ Error occurred: " + e.message;
        });

        nonexistentFunction();  // Intentionally causing an error
    </script>
</body>
</html>
