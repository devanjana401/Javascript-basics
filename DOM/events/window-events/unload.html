<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unload Event</h2>
    <p id="msg" style="color:red; font-weight:bold;"></p>

    <script>
        window.addEventListener("unload", () => {
            // Works mostly for cleanup; DOM changes may not be visible
            console.log("Unload event fired");
            document.getElementById("msg").textContent = "Page is unloading!";
        });
    </script>
</body>
</html>
